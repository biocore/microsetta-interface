  '/accounts/{account_id}/sources/{source_id}':
    get:
      operationId: microsetta_interface.implementation.get_source
      tags:
        - Source
      parameters:
        - $ref: '#/components/parameters/account_id'
        - $ref: '#/components/parameters/source_id'

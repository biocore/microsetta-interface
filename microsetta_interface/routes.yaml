      tags:
        - Sample
      responses:
        '200':
          description: Display of sample results
          content:
            text/html:
              schema:
                type: string

  # Note: ideally this would be represented as a DELETE, not as a POST
  # However, it is used as a form submission action, and HTML forms do not support

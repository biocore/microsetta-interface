          name: key
          schema:
            type: string
      responses:
        '200':
          description: Error report
          content:
            text/html:
              schema:
                type: string
        '302':
          description: Redirecting to necessary action

  '/accounts/{account_id}/sources/{source_id}/surveys/{survey_id}/reports/topfoodreport':

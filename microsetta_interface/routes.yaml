      operationId: microsetta_interface.implementation.get_fill_local_source_survey
      tags:
        - Survey
      parameters:
        - $ref: '#/components/parameters/account_id'
        - $ref: '#/components/parameters/source_id'
        - $ref: '#/components/parameters/survey_template_id'
      responses:
        '200':
          description: Primary Survey
          content:
            text/html:
              schema:
                type: string
    post:
      operationId: microsetta_interface.implementation.post_ajax_fill_local_source_survey
      tags:
        - Survey
      parameters:
        - $ref: '#/components/parameters/account_id'
        - $ref: '#/components/parameters/source_id'
        - $ref: '#/components/parameters/survey_template_id'
      requestBody:
